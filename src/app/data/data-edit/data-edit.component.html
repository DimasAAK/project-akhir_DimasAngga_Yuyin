<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"  id="name" class="form-control"
          name="name"
          ngModel
          required
          >

        </div>
        <div class="col-sm-2 from-group" >
          <label for="year">Year</label>
          <input type="number"  id="year" class="form-control"
          name="year"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]="!f.valid" class="btn btn-success">{{ editMode ? 'Update' : 'Add' }}</button> &nbsp;
          <button type="button" 
            (click)="onDelete()" 
            class="btn btn-danger"
            *ngIf="editMode">Delete</button> &nbsp;
          <button type="button" (click)="onClear()" class="btn btn-primary">Clear</button> &nbsp;
        </div>
      </div>
    </form>
  </div>
</div>
