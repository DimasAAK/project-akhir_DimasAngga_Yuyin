    <a
    style="cursor:pointer;" 
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix">
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{perpustakaan.name}}</h4>
            <p class="list-group-item-text">{{perpustakaan.description}}</p>
            <p class="list-group-item-text">{{perpustakaan.page}}</p>
        </div>
        <span class="pull-right">
            <img 
            [src]="perpustakaan.imagePath" 
            alt="{{perpustakaan.name}}" 
            class="img-responsive" 
            style="max-height:50px;">
        </span>
    </a>
